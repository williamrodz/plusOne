<!DOCTYPE html>
<html>

    <!-- Load style sheets -->

    <link rel="stylesheet" href="index.css">

    <!-- JavaScript files -->
    <script src="items.js"></script>
    <script src="sharedItems.js"></script>

</head>

<body>
    <div class="menu">
        <a href="profile.html" class="menuItem"><div ><img class="icon" src="logo.png" /></div></a>

        <a href="calendar.html" class="menuItem"><div >Events</div></a>
        <a href="#forum" class="menuItem"><div >Groups</div></a>

    <div class="meet-layout">
        <div class="filters-bar">

            <span class='num-of-connections'>Currently you have 0 connections

                <span id='numPeople'>0</span>
                <span id='peopleMatch'>&emsp;people match the criteria</span>
            </div>
        </div>

        <div class="people-list">
            <!--People added programatically-->
        </div>

    </div>

    <div id="modal-meet">
        <!--Message added programatically-->
    </div>
